name: Maven deploy workflow
on: push
jobs:
  build:
    name: Deploy maven package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 1.9
      - name: Cache mvn repo
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Deploy to Github Package Registry
        env:
          GITHUB_TOKEN: ${{ secrets.MAVEN_DEPLOY }}
        run: |
          # echo "<settings><servers><server><id>github</id><username>OWNER</username><password>${GITHUB_TOKEN}</password></server></servers></settings>" > ~/.m2/settings.xml
          # mvn -B deploy
      - name: Publish package
        run: mvn deploy -Dregistry=https://maven.pkg.github.com/Spyna -Dtoken=${{ secrets.GITHUB_TOKEN }}
        # env:
          # GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
